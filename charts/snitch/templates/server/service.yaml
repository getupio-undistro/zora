apiVersion: v1
kind: Service
metadata:
  name: {{ include "snitch.fullname" . }}-server
  labels:
    {{- include "snitch.serverLabels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "snitch.serverSelectorLabels" . | nindent 4 }}
