{{- if not .Values.ingress.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "snitch.fullname" . }}-nginx
  labels:
    {{- include "snitch.nginxLabels" . | nindent 4 }}
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
    - port: {{ .Values.nginx.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "snitch.nginxSelectorLabels" . | nindent 4 }}
{{- end }}
