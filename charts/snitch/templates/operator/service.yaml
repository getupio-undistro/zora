apiVersion: v1
kind: Service
metadata:
  name: {{ include "snitch.fullname" . }}-metrics
  labels:
    {{- include "snitch.operatorLabels" . | nindent 4 }}
spec:
  type: {{ .Values.operator.metricsService.type }}
  ports:
    - name: https
      port: {{ .Values.operator.metricsService.port }}
      protocol: TCP
      targetPort: https
  selector:
    {{- include "snitch.operatorSelectorLabels" . | nindent 4 }}
