apiVersion: v1
kind: Service
metadata:
  name: {{ include "snitch.fullname" . }}-ui
  labels:
    {{- include "snitch.uiLabels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "snitch.uiSelectorLabels" . | nindent 4 }}
