apiVersion: inspect.undistro.io/v1alpha1
kind: Plugin
metadata:
  name: popeye
  labels:
    {{- include "inspect.labels" . | nindent 4 }}
spec:
  image: "{{ .Values.scan.plugins.popeye.image.repository }}:{{ .Values.scan.plugins.popeye.image.tag }}"
  command: ["/bin/popeye"]
  args:
    - -o
    - json
    - --kubeconfig
    - "$(KUBECONFIG)"
    - --all-namespaces
    - --force-exit-zero
