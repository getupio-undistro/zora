apiVersion: inspect.undistro.io/v1alpha1
kind: Plugin
metadata:
  name: popeye
  labels:
    {{- include "inspect.labels" . | nindent 4 }}
spec:
  image: registry.undistro.io/dockerhub/derailed/popeye:v0.10.0
  command: ["/bin/popeye"]
  args:
    - -o
    - json
    - --kubeconfig
    - "$(KUBECONFIG)"
    - --all-namespaces
    - --force-exit-zero
