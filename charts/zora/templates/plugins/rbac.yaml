apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterissues-editor
rules:
  - apiGroups:
      - zora.undistro.io
    resources:
      - clusterissues
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - zora.undistro.io
    resources:
      - clusterissues/status
    verbs:
      - get
---
{{ $crb := (lookup "rbac.authorization.k8s.io/v1" "ClusterRoleBinding" "" "zora-plugins") }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zora-plugins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clusterissues-editor
{{- if $crb }}
subjects:
  {{- range $s := $crb.subjects }}
  - kind: {{ $s.kind }}
    name: {{ $s.name }}
    namespace: {{ $s.namespace }}
  {{- end }}
{{- else }}
subjects: []
{{- end }}
