site_name: "Zora"
site_url: https://zora-docs.undistro.io
repo_url: https://github.com/undistro/zora
repo_name: undistro/zora
edit_uri: edit/main/docs/
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.ico
  custom_dir: docs/overrides
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.action.edit
    - content.code.copy
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.footer
plugins:
  - search
  - mike:
      version_selector: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/undistrocommunity/shared_invite/zt-1h5i4earm-IjOpQeKNby09YzoOcvXqQQ
    - icon: fontawesome/brands/github
      link: https://github.com/undistro/zora

copyright: Copyright &copy; 2022 - 2023 Undistro Authors

nav:
  - Documentation:
      - Introduction: index.md
      - Install: install.md
      - Prepare the target cluster: target-cluster.md
      - Connect the target cluster to Zora: connect-cluster.md
      - Configure a cluster scan: cluster-scan.md
      - Create your own check: custom-checks.md
      - Glossary: glossary.md
  - Helm Chart:
      - Zora Helm Chart: helm-chart.md
